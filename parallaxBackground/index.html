<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Parallax Background Effects</title>
  </head>

  <body>
    <section>
      <img src="img/1.png" data-speed="-5" class="layer" />
      <img src="img/2.png" data-speed="5" class="layer" />
      <img src="img/3.png" data-speed="2" class="layer" />
      <img src="img/4.png" data-speed="4" class="layer" />
      <img src="img/5.png" data-speed="6" class="layer" />
      <img src="img/6.png" data-speed="8" class="layer" />
      <img src="img/7.png" data-speed="-2" class="layer" />
      <img src="img/8.png" data-speed="4" class="layer" />
      <img src="img/9.png" data-speed="-9" class="layer" />
      <img src="img/10.png" data-speed="6" class="layer" />
      <img src="img/11.png" data-speed="-7" class="layer" />
      <img src="img/12.png" data-speed="2" class="layer" />
      <h2 class="layer">Parallax</h2>
    </section>
    <script type="text/javascript">
    

      const parallax = e => {
        document.querySelectorAll(".layer").forEach(layer => {
          const speed = layer.getAttribute("data-speed");
          const x = (window.innerWidth - e.pageX * speed)/100;
        const y = (window.innerHeight - e.pageY * speed)/100;
        layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
       
        e.preventDefault();
      };
      document.addEventListener("mousemove", parallax);
    </script>
  </body>
</html>
