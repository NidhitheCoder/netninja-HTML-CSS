<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Transform effects On Scrolling</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <span class="skewed"></span>
    </section>
    <script type="text/javascript">
      let skewed = document.querySelector(".skewed");
      window.addEventListener("scroll", () => {
        let value = -10 + window.scrollY / 60;
        // if it give only windo.scrollY then also we get a good transform
        skewed.style.transform = `skewY(${value}deg)`;
      });
    </script>
  </body>
</html>
