<!DOCTYPE html>
<html>
  <head>
    <title>Using css grid</title>
    <style>
      body {
        color: #fff;
        text-align: center;
      }
      #content {
          display: grid;
          /* grid-template-columns: 30% 20% 50%; */
          /* grid-template-columns: 1fr 2fr 2fr; */
          grid-template-columns: repeat(9,1fr);
        max-width: 960px;
        margin: 0 auto;
      }
      #content div {
        background: #3bbced;
        padding: 30px;
      }
      #content div:nth-child(even) {
        background: #777;
      }
    </style>
  </head>
  <body>

    <div id="content">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>

  </body>
</html>
